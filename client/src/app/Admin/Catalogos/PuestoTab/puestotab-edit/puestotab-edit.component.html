<div class="container">
    <div class="dialog-content">
        <div class="row">
            <ui5-label class="lbl">Id:</ui5-label>
            <ui5-input class="txt" #dialogIdInput maxlength="50" value="{{puestoTab.id}}" disabled="true">
            </ui5-input>
        </div>        
        <div class="row">
            <ui5-label class="lbl">Tablero:</ui5-label>
            <ui5-select class="txt" #dialogTableroInput>
                <ui5-option *ngFor="let tablero of catTableros" value="{{tablero.id}}" [selected]="tablero.id == puestoTab.tableroId">{{tablero.nombre}}</ui5-option>
            </ui5-select>                            
        </div>
        <div class="row">
            <ui5-label class="lbl">esPrincipal:</ui5-label>
            <ui5-checkbox class="txt" [checked]="puestoTab.principal" #dialogPrincipalInput></ui5-checkbox>
        </div>
        <div class="row">
            <ui5-label class="lbl">borrado:</ui5-label>
            <ui5-checkbox class="txt" [checked]="puestoTab.borrado" #dialogBorradoInput></ui5-checkbox>
        </div>
    </div>
    <div class="dialog-footer">
        <ui5-button design="Transparent" class="dialog-footer-btn--cancel" (click)="close()">Cancelar</ui5-button>
        <ui5-button design="Emphasized" class="dialog-footer-btn--save" (click)="guardar()">Guardar</ui5-button>
    </div>
    <div class="row-blank"></div>
    <div class="row-messages" *ngIf="(message.text)">
        <div class="msg-text">
            <ui5-message-strip (close)="closeAppMessage()" #ui_message design={{message.displayStyle}} hide-icon>{{message.text}}</ui5-message-strip>
        </div>
        <div class="msg-info-btn">
            <ui5-button icon="sap-icon://information" design="Transparent"></ui5-button>
        </div>
    </div>
</div>
